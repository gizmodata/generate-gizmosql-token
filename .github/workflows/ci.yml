name: generate-gizmosql-token-ci

on:
  push:
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing to PyPI and Sigstore attestations
      contents: read  # Required for checkout
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .

      - name: Publish distribution ðŸ“¦ to PyPI (with attestations)
        if: startsWith(github.ref, 'refs/tags/') && github.event.base_ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        # attestations are enabled by default for Trusted Publishing
